<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Kunst & Creativiteit - Nathaniël</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">

<nav class="fixed w-full z-50 bg-black bg-opacity-70 shadow backdrop-filter backdrop-blur-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold" data-translate="navPortfolio">Portfolio</a>
        <div class="flex items-center">
            <a href="index.html" class="mx-2 text-lg hover:text-gray-300" data-translate="navHome">Home</a>
            <a href="projects.html" class="mx-2 text-lg hover:text-gray-300" data-translate="navProjects">Projecten</a>
            <a href="index.html#contact" class="mx-2 text-lg hover:text-gray-300" data-translate="navContact">Contact</a>
            <a href="https://github.com/nbjjans-pixel" class="mx-2">
                <img src="img/github.png" alt="github logo" class="h-6 w-6">
            </a>
            <button id="language-toggle" class="mx-2 bg-blue-600 px-4 py-2 text-sm rounded hover:bg-blue-500 transition" data-translate="toggleButton">
                EN
            </button>
        </div>
    </div>
</nav>

<main class="pt-24 pb-12 px-6">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-4xl font-bold text-center mb-12" data-translate="pageTitleDigitalArt">Digitale Kunst & Creativiteit</h2>

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">
            <p class="text-lg leading-relaxed" data-translate="digitalArtIntro">
                Naast programmeren..
            </p>

            <h3 class="text-2xl font-semibold mb-4 text-blue-400" data-translate="digitalArtCreativeProcessTitle">Het Creatieve Proces</h3>
            <p class="text-lg leading-relaxed" data-translate="digitalArtCreativeProcessDesc">
                Tekenen ....
            </p>

            <h3 class="text-2xl font-semibold mb-4 text-blue-400" data-translate="digitalArtBlenderLinkTitle">Verbinding met 3D Modelleren (Blender)</h3>
            <p class="text-lg leading-relaxed" data-translate="digitalArtBlenderLinkDesc">
                Mijn ervaring met 2D-tekenen..
            </p>

            <h3 class="text-2xl font-semibold mb-4 text-blue-400" data-translate="digitalArtGalleryTitle">Galerij</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <img src="img/tekening1.jpg" alt="Digitale tekening 1" class="rounded-lg shadow-md w-full h-auto object-cover">
                <img src="img/tekening3.png" alt="Digitale tekening 2" class="rounded-lg shadow-md w-full h-auto object-cover">
                <img src="img/tekening2.jpg" alt="Digitale tekening 3" class="rounded-lg shadow-md w-full h-auto object-cover">
                <img src="img/tekening4.png" alt="Digitale tekening 4" class="rounded-lg shadow-md w-full h-auto object-cover">
            </div>

        </div>
    </div>
</main>

<footer class="py-6 bg-black text-center text-gray-500" data-translate="footerCopyright">
    © 2024 Nathaniël. Alle rechten voorbehouden.
</footer>
